<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectors</title>
    <style>
        *{
            background-color: lightgrey;  /*universal selector*/
        }
        h1{
            font-style: italic;  /*type selector*/
        }
        #top-text{
            color: red;  /*id selector*/
        }
        .classText{
            font-size: larger;   /*class selector*/
        }
        input[type="text"]{
            background-color: powderblue;   /*attribute selector*/
        }
    </style>
</head>
<body>
    <h1>Header</h1>
    <p id="top-text">Id Selector</p>
    <p class="classText">Class Selector</p>
    Name: <input type="text" name="" id="">
    email: <input type="email" name="" id="">
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Modi, consequuntur voluptate blanditiis aperiam consectetur nihil unde esse libero repellendus in.</p>
</body>
</html>
